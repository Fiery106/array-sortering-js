<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            Array sortering
        </title>
    </head>


    <body>
        <header>
            <h1>
                Lorem lorem lorem lorem lorem ml
            </h1>
        </header>


        <body>
            <div name="findHighest">
                <label>
                    Finn høyeste verdien i arrayen
                </label>
                <button onclick="findHighest()">
                    Klikk
                </button>
            </div>

            <div name="basicSort">
                <label>
                    Sorter verdiene fra laveste til høyeste
                </label>
                <button onclick="basicSort()">
                    Klikk
                </button>
            </div>

            <div name="basicSort2">
                <label>
                    Sorter verdiene fra høyeste til laveste
                </label>
                <button onclick="basicSort2()">
                    Klikk
                </button>
            </div>

            <p id="output"></p>
        </body>


        <footer>
            <p>
                ┬─┬ノ( º _ ºノ)
            </p>
        </footer>


        <script>
            let output = document.getElementById("output");
            let arr = [1, 2.3, -4, 5.7, -7.2, 13, 59];


            function findHighest() {
                let num = 0;

                for (i = 0; i < arr.length; i++) {
                    if (num < arr[i]) {
                        num = arr[i];
                    } else {
                        continue;
                    }
                }

                writeOutput(
                    `Den høyeste verdien i arrayen er ${num}`
                )
            }


            function basicSort() {
                let sortertArr = arr.sort(function(a, b){return a-b});

                writeOutput(
                    `
                    ${sortertArr}
                    `
                )
            }


            function basicSort2() {
                let reversertArr = arr.sort(function(a, b){return b-a});

                writeOutput(
                    `
                    ${reversertArr}
                    `
                )
            }


            function writeOutput(x) {
                output.innerHTML = x
            }
        </script>
    </body>
</html>
